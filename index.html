<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="main">
        <div class="date-box">
           Time left to <span id="date"></span>
        </div>
        <div class="clock-box">
            <span class="day-span"><span id="days"></span> <span id="day-label"></span></span>
            <span class="hours-span"><span id="hours"></span> <span id="hour-label"></span></span>
            <span class="mins-span"><span id="mins"></span> <span id="minute-label"></span></span>
            <span class="secs-span">and <span id="secs"></span> <span id="second-label"></span></span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
